            <h1 class="display-4">Weather Dashboard</h1>

        </div>

<main>
<!-- creating search button -->
    <!-- putting search button in a container -->
    <div class="searchContainer p-3 my-3 border">
        <form class="city" id="cityForm" action="/action_page.php" style="margin:left;max-width:300px" method="get">
            <h4>Search for a City:</h4>
            <input type="text" value="" name="search2">

            <button class="citySearch" type="submit" value="click" onClick="citySearch(this.form)"><i
                    class="fa fa-search"></i></button>
        </form>
        <div class="pastSearchContainer" id="pastSearchLink">
        </div>
    </div>

    <!-- making container for current and 5 day forecast -->
    <div id="currentWeatherContainer" class="list">
        <div id="iconsContainer" class="icons">

        </div>

    </div>
